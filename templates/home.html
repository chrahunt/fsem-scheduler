{% extends "base.html" %}
{% block content %}
<h1 class="text-center">FSEM Scheduler</h1>
<form enctype="multipart/form-data" action="/process" method="POST">
  <div class="row">
    <div class="col-md-3 col-md-offset-2">
      <h2 class="text-center">Student Data</h2>
      <div class="file-handler-box">
        <div class="file-field">
          <span id="student-data-filename">No file selected</span>
          <input type="file" class="hidden-file" name="student-data" id="student-data">
          <button class="btn btn-default" id="student-data-button">Browse...</button>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-md-offset-2">
      <h2 class="text-center">Class Data</h2>
      <div class="file-handler-box">
        <div class="file-field">
          <span id="class-data-filename">No file selected</span>
          <input type="file" class="hidden-file" name="class-data" id="class-data">
          <button class="btn btn-default" id="class-data-button">Browse...</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 col-md-offset-5 process">
      <button type="submit" class="btn btn-default">Process</button>
    </div>
  </div>
</form>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{url_for('static', filename='js/home.js')}}"></script>
{% endblock %}
